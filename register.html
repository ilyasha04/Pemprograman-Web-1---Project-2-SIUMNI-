<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIUMNI-STTNF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="container-fluid px-0">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark px-0">
                <a class="navbar-brand" href="">
                    <img id="logo" src="assets/siumni.png">
                    &nbsp;&nbsp;&nbsp; SIUMNI-STTNF
                </a>

                <span class="v-line"></span>

                <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"> <a class="nav-link" href="index.html">Home</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="news.html">Berita</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="job.html">Loker</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="login.html">Login</a> </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="container">
        <div class="col-12 mt-5 px-5 py-5">
            <form>
                <div class="form-group row">
                    <h5 class="col-sm-12 text-center text-bold">Registrasi User</h4>
                </div>
                <div class="form-group row">
                    <label for="search" class="col-sm-4 px-5 col-form-label">Cari Alumni</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="search" style="border-radius: 50px;"
                            placeholder="search" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 px-5 col-form-label">Nama Lengkap</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Nama Alumni" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 px-5 col-form-label">Asal Prodi</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Asal Prodi Alumni" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="username" class="col-sm-4 px-5 col-form-label">Username</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-4 px-5 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="checkPassword" class="col-sm-4 px-5 col-form-label">Cek Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="checkPassword" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 text-right">
                        <button type="submit" class="btn btn-primary">Daftar</button>
                    </div>
                </div>
            </form>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
</body>

</html>
